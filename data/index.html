<body>
    <div class="container">
        <div class="d-flex flex-row align-items-center justify-content-between px-2 py-4">
            <i></i>
            <span class="font20 weight-600 dark-grey">Jacuzzi Gallochat</span>
            <a href="config.html">Config<i class="fas fa-cog dark-grey"></i></a>
        </div>

        <div class="pb-5 d-flex flex-row align-items-center justify-content-center">
            <span class="light-grey">Température</span>
        </div>

        <div class="mt-5 pt-5 position-relative d-flex flex-row justify-content-center align-items-center">
            <div class="outer position-absolute">
                <div class="marker" id="selectmarker"></div>
            </div>
            <div class="middle position-absolute"></div>
            <div class="inner position-absolute d-flex flex-column justify-content-center align-items-center">
                <span class="font14 blue">Cooling</span>
                <span class="font48 weight-700 dark-grey" id="valeurTemperature">24</span>
            </div>
        </div>

        <div class="mt-5 pt-5 d-flex flex-row justify-content-center">
            <span class="font20 medium-grey mx-2 mt-2" id="tempIndicator">24.5 °C</span>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <span class="font10 medium-grey mx-2 mt-2">T1 = </span>
            <span class="font10 medium-grey mx-2 mt-2" id="T1">0.0V</span>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <span class="font10 medium-grey mx-2 mt-2">T2 = </span>
            <span class="font10 medium-grey mx-2 mt-2"id="T2">0.0V</span>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <span class="font10 medium-grey mx-2 mt-2">Flow = </span>
            <span class="font10 medium-grey mx-2 mt-2" id ="Flow">0.V</span>
        </div>
        <div class="mt-5 pt-5 d-flex flex-row justify-content-center"></div>
        <div class="d-flex flex-row justify-content-around mt-5 pt-3 menu">
            <i class="fas fa-thermometer-quarter" id="tempButton" onclick=onButton(this.id)>Temp</i>
            <i class="fas fa-wind" id="flowButton" onclick="onButton(this.id)">Flow</i>
            <i class="fas fa-soap" id="bubblesButton" onclick="onButton(this.id)">Bubbles</i>
        </div>
    </div>
</body>
